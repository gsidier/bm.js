<html>
<head>
	<title>bm.js test page</title>
	<script src="bm.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.flot.js"></script>
	<script src="js/jquery.flot.selection.js"></script>
	
	<style>
		div.bmplot {
			width: 90%;
			height: 60%;
			border: 1px solid black;
		}
	</style>
	
</head>
<body>
	<div id="bmplot" class="bmplot" ></div>
	
	<script>
		
		function range(a, b, step) {
			step = step || 1;
			var res = [];
			for (var x = a; x < b; x += step) {
				res.push(x);
			}
			return res;
		}
		function map(x, func) {
			var res = [];
			for (var i = 0; i < x.length; i ++) {
				res.push(func(x[i], i));
			}
			return res;
		}
		function linspace(a, b, n) {
			var res = [];
			for (var k = 0; k < n; k ++) {
				res.push(a + (b - a) * k / n);
			}
			return res;
		}
		function zip(x, y) {
			var res = [];
			var n = Math.min(x.length, y.length);
			for (var k = 0; k < n; k ++) {
				res.push([x[k], y[k]]);
			}
			return res;
		}
		function sum(x) {
			var res = 0;
			for (var i = 0; i < x.length; i ++) {
				res += x[i];
			}
			return res;
		}
		function mean(x) {
			return sum(x) / x.length; 
		}
		
		var dx, xx, yy, data;
		
		function plot(xx) {
			yy = map(xx, function(x) { return bmjs.bm(x) });
			xy = zip(xx, yy);
			var options = {
				selection: {
					mode: 'x'
				}
			};
			
			$.plot("#bmplot", [xy], options);
		}
		
		$(document).ready(function() {
			
			var N = 1024; // should be power of 2
			
			dx = 1. / N;
			xx = range(0, 1, dx);
			plot(xx);
			
			$("#bmplot").bind("plotselected", function(evt, ranges) {
				var x1 = ranges.xaxis.from;
				var x2 = ranges.xaxis.to;
				var dx = (x2 - x1) / N;
				var log2dx = Math.floor(Math.log(dx) / Math.log(2));
				dx = Math.pow(2, log2dx);
				x1 = Math.floor(x1 / dx) * dx;
				x2 = Math.ceil(x2 / dx) * dx;
				xx = range(x1, x2, dx);
				plot(xx);
			});
		});
	</script>
</body>
</html>
